apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: pocdevops-backend
  labels:
    app: pocdevops-backend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apps: pocdevops-backend-service
    spec:
      containers:
      - name: pocdevops-backend-service
        image: gcr.io/com-poc-ci-cd/myfirstjavaproject:1.0.20
        ports:
        - containerPort: 8080